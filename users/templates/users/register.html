{% extends "recipes/nav_base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="flex-container">
  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'recipes:index' %}" />
  </form>
</div>
{% endblock content %}
