{% extends "recipes/layout.html" %}
{% load bootstrap4 %}
{% block content %}
{% include 'recipes/nav.html' %}
<div>
  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}
    <input type="hidden" name="submit" value="{% url 'users:login' %}" />
  </form>
</div>
{% endblock content %}
