<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock title%} My recipe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        h1 {
          text-align: center;
        }
        .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: black;
          color: white;
          text-align: center;
        }
        div.a{
          position: fixed;
          left:50px;
          top: 30%;
          width: 50%;
        }
        div.b{
          position: fixed;
          right:80px;
          top: 30%;
          width: 50%;
        }
        div.c{
          position: fixed;
          right: 0;
          top: 30%;
        }
        div.d{
          position: fixed;
          right: 30px;
          bottom: 30%;
        }
        img {
          display: block;
          margin-left: auto;
        }
    </style>
  </head>
  <body>
    <h1>{{logo}}</h1>
    {% include 'recipes/nav.html' %}
    {% block content %}
    {% endblock content%}
    {% block footer %}
    <div class="footer">
      <p>Footer</p>
    </div>
    {% endblock footer %}
  </body>
</html>
