  <div class="card">

{% endblock content %}
{% block css %}
<style>
  .fa {
    font-size: 20px;
  }
  a{
    font-size: 25px;
  }
  body{
    background: rgb(241, 182, 113);
  }
  div[class="card"]{
    width:350px;
    height: 450px;
    margin-bottom: 50px;
    background:rgb(237, 241, 237);
  }

  div[class="card"] > img {
    padding: 30px;
  }
  div[class="card-body"]{
    font-family: Arial;
    padding-left: 20px;
    padding-bottom: 10px;
  }

  img[class="card-img-top"] {
    width: 100%;
    height: 70%;
  }

  .checked {
    color: orange;
  }

  .bar-container {
    width: 70%;
    background-color: #f1f1f1;
    color: white;
    text-align: center;
  }

  .middle {
    float: left;
    margin-top:-30px;
    margin-left: 65px;
    width: 70%;
  }
  /* Individual bar */
  .bar-5 {width: 60%; height: 18px; background-color: #4CAF50;}
</style>
{% endblock %}
{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% endblock %}
