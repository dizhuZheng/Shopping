{% extends 'recipes/base.html' %}

{% block content %}
  <h2><span>{{ dish }}</span></h2>
  <div class="a">
    <form method="POST">
      {% csrf_token %}
      <label for="comment">Materials</label>
      <div class="form-groupc">
        <textarea rows="15" cols="50" id="comment" name="text"></textarea>
      </div>
      <br>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
  <div class="b">
    <form method="POST">
      {% csrf_token %}
      <label for="comment">Steps</label>
      <div class="form-groupc">
        <textarea rows="15" cols="50" id="comment" name="text"></textarea>
      </div>
      <br>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
  <div class="c">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="img">
      <br>
      <button type="submit" class="btn btn-info">Upload</button>
    </form>
    <img src="{{ img.img.url }}" />
  </div>
{% endblock content %}
