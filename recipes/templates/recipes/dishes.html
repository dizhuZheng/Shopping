{% extends 'recipes/base.html' %}
{% block content %}
<h1>Menu</h1>
<ul>
    {% for dish in dishes %}
        <li>
            <a href="{% url 'recipes:dish' dish.id %}">{{ dish }}</a>
        </li>
    {% empty %}
        <li>No dishes have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
